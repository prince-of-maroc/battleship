<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <header>
        <h1>BATTLESHIP</h1>
    </header>
    <main>
        <div class = "player">
            <h2>YOU</h2>
            <div class="board"></div>
        </div>
        <div class = "enemy">
            <h2>YOUR ENEMY</h2>
            <div class="board"></div>
        </div>

        <div class="ships">
            <h2>Place your <span>[insert ship]</span></h2>
            <div class = "ship-container">
                <div class="ship" draggable="true"></div>
            </div>
            <div class="btn">ROTATE</div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/prince-of-maroc" target="_blank">prince-of-maroc | 2022</a>
    </footer>
</body>
</html>
